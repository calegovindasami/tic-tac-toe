<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");
    </style>
  </head>
  <body>
    <div class="message">Player X's Turn</div>
    <div class="gameboard">
      <button class="field" id="0"></button>
      <button class="field" id="1"></button>
      <button class="field" id="2"></button>
      <button class="field" id="3"></button>
      <button class="field" id="4"></button>
      <button class="field" id="5"></button>
      <button class="field" id="6"></button>
      <button class="field" id="7"></button>
      <button class="field" id="8"></button>
    </div>
    <button id="reset">Reset</button>
  </body>
</html>
